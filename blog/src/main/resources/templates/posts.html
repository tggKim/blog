<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf=8">
        <title>posts</title>
        <style>
            body {
                text-align: center;
            }
            table{
                margin: 0 auto;
                font-size: 30px;
            }
            th, td {
                padding: 10px;
            }
            div{
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>포스팅 목록</h1>
        <hr>
        <div  class="but">
            <input type="button" th:onclick="|location.href='@{/blog/post}'|" value="등록하기">
        </div>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>createdTime</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post:${posts}">
                    <th><a th:href="@{/blog/posts/{id}(id=${post.id})}" th:text="${post.id}"></a></th>
                    <th><a th:href="@{/blog/posts/{id}(id=${post.id})}" th:text="${post.title}"></a></th>
                    <th th:text="${#temporals.format(post.createdTime,'yyyy-MM-dd HH:mm:ss')}"></th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
